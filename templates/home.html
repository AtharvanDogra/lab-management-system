{% extends 'base.html' %}
{% load static %}


{% block body %}
{% include 'navbar.html' with staff=staff notification_count=notification_count %}
<section class="sectionLogin">
    <br>
    <h2 style = "text-align: center;">Dashboard</h2>
<div class="container">
    <div class="row">
        {% for lab in userLabs %}
            <div class="col-sm-6">
            <div class="card" style = "background-color: rgba(245, 245, 245, 0.2);margin:20px;border:1px solid black">
                <div class="card-body">
                    <h5 class="card-title">{{ lab }}</h5>
                    <p class="card-text">floor number (later)</p>
                    <a href="{% url 'main:lab' pk=lab.id%}" class="btn btn-dark btn-sm">View Lab</a>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
</section>
{% endblock body %}
