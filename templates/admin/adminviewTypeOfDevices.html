{% extends 'base.html' %}
{% load static %}
{% block body %}

{% include 'navbar.html' with staff=staff notification_count=notification_count %}

<div class="container">
    <div class="groups-table">
        <table class="table">
            <thead>
              <tr>
                <th scope="col" >Type of Device</th>
                <th scope="col" >Edit Branch</th>
              </tr>
            </thead>
            <tbody>
              {% for type in tod %}
              <tr>
                <td>{{type.category}}</td>
                
                <td><a href="{%url 'main:admineditTypeOfDevice' id=type.id %}" style="color: black; text-decoration: underline;"><i class="fas fa-user-edit"></i></a></td>              
                
              </tr>

              {% endfor %}
            </tbody>
          </table>
        </div>
        <p>If you want to add a Type of Device, <a href = "{% url 'main:adminaddTypeOfDevice' %}">click here</a></p>
    </div>
{% endblock body %}
