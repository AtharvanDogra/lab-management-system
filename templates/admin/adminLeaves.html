{% extends 'base.html' %}
{% load static %}

{% block body %}
{% include 'navbar.html' with user=user %}


<div class="container">
    <div class="labs-table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Leave</th>
                <th scope="col">Count</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>

            <tbody>
                {% for leave in leavesThisYear %}
            <tr>
                <td>{{leave.LeaveName}}</td>
                <td>{{leave.count}}</td>
                <td><a href="#" style="color: black; text-decoration: underline;">Edit Leave</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="container">
            <div class="col-lg-12">
                <button class="btn btn-dark"><a style="color: white; text-decoration: none;" href="{% url 'main:newLeave' %}">Add a new leave category</a></button>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
