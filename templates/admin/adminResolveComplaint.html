{% extends 'base.html' %}
{% load static %}


{% block body %}
{% include 'navbar.html' with staff=staff%}

<div class="container">
    <div class="form-control container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="created_by" class="col-sm-2 col-form-label">Complaint Created By</label>
                <div class="col-sm-10 col-lg-4">
                  <input type="text" readonly class="form-control-plaintext" name="created_by" id="created_by" value="{{complaint.created_by.name}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="Lab" class="col-sm-2 col-form-label">Lab</label>
                <div class="col-sm-10 col-lg-4">
                  <input type="text" readonly class="form-control-plaintext" name="Lab" id="Lab" value="{{complaint.device.room.name}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="Device" class="col-sm-2 col-form-label">Device</label>
                <div class="col-sm-10 col-lg-4">
                  <input type="text" readonly class="form-control-plaintext" name="Device" id="Device" value="{{complaint.device.name}}">
                </div>
              </div>
              
              <div class="mb-3 row">
                <label for="date" class="col-sm-2 col-form-label">Created at</label>
                <div class="col-sm-10 col-lg-4">
                  <input type="text" readonly class="form-control-plaintext" name="date" id="date" value="{{complaint.created_at}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="Complaint" class="col-sm-2 col-form-label">Complaint</label>
                <div class="col-sm-10 col-lg-4">
                  <input type="text" readonly class="form-control-plaintext" name="Complaint" id="Complaint" value="{{complaint.complaint}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="workdone" class="col-sm-2 col-form-label">Work Done</label>
                <div class="col-sm-10 col-lg-4">
                    <textarea class="form-control" id="workdone" name="workdone" rows="3"></textarea>            
                </div>
              </div>
              <div class="mb-3 row">
                  <div class="col-sm-10 col-lg-4">
                    <button type="btn btn-dark btn-sm" class="btn-success">Send Request</button>
                 </div>
              </div>

        </form>
    </div>

</div>

{% endblock body %}
