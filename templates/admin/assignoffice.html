{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile {% endblock %}

{% block body %}
{% include 'navbar.html' with staff=staff %}



<div class="container">
  <h1> Assign Rooms </h1>
<br/><br/>
<div class="col">
    <div class=" card card-body">
        <form method="get">
            {{myFilter.form}}
            <button class="btn btn-primary" type="submit">Filter Rooms</button>
        </form>
    </div>
</div>
<div class = "form-control">
    <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
              <label for="designation" class="col-sm-2 col-form-label">Select Staff</label>
              <div class="col-sm-10 col-lg-4">
                <select id="selected_staff" name="selected_staff" required>
                  {% for st in staffs %}
                    <option value={{st.id}}>{{st.name}}({{st.designation.designation}})</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="applicant" class="col-sm-2 col-form-label">Office</label>
              <div class="col-sm-10 col-lg-4">
                <select id="office" name="office" required id="office">
                  {% for i in rooms %}
                    <option value={{i.id}}>{{i.room_id}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-10 col-lg-4">
                <button type="submit" class="btn btn-secondary"> Update Profile </button>
              </div>
            </div>
            
    </form>
</div>
</div>
{% endblock body %}
