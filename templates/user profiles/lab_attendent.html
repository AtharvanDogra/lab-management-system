{% extends 'base.html' %}
{% load static %}


{% block body %}
{% include 'navbar.html' with staff=staff %}
<style>
    h1{
        text-align: center;
        color: black;
        padding: 2px;
    }
    .request{
        text-align: center;
    }
</style>

<div class="wrapper_">

    
    <div>
        <h1>
            Labs Asigned 
        </h1>
    </div>
    <div class="row">
        {% for lab in userLabs %}
            <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ lab }}</h5>
                    <p class="card-text">floor - {{lab.floor}}</p>
                    <a href="{% url 'main:lab' pk=lab.id%}" class="btn btn-primary">View Lab</a>
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock body %}
