{% extends "base.html" %}
{% block head %}
<style>
    .wrapper_{
    padding: 2rem 3rem;
    background-image: -moz-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: -o-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
	height : 100vh;
    /* height : 100vh; */
    }
    .complaint-button{
        background-color : blue;
    }
    .complaint-button:hover{
        color: green;
    }
</style>
{% endblock head %}
{% block body %}
{% include 'navbar.html' with user=user%}
<div class = "wrapper_">
    <div class = "complain-h3">
        <h3>{{ computer }}</h3>
    </div>
    <div class = "form-complain">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
        
            <button class= "complaint-button" type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
