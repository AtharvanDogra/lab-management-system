{% extends "base.html" %}
{% block head %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300);
    .wrapper_{
    position : relative;
    padding: 2rem 3rem;
    position: relative;
    background-image: -moz-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: -o-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
    background-image: linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
	height : 100vh;
    /* height : 100vh; */
    }
    .complaint-h3 h3{
        position : absolute;
        color : black;
        text-align: left;
        font-size : 30px;
        margin-left: 50%;
        transform : translate(-50%);
        margin-bottom: 4%;
        font-family: "Source Sans Pro", sans-serif;
        text-transform: uppercase;


    }
    .textarea, .Textarea{

        display: block;
        width: 150%;
        border-radius: 5px;
        padding: 10px 80px;
        font-size : 18px;
        outline: none;
        margin-bottom: 10px;
        border : 5px solid black;
        text-align: left;
        background-color: fade(white, 20%);
        transition-duration: 0.25s;
        opacity : 0.5;
        border-radius : 25px 50px;
        font-family : 'Source Sans Pro', sans-serif;
    }
    .control-label{
        display: none;
    }
    .form-complaint{
        position: absolute;
        top: 20%;
        margin-left: 50%;
        transform : translate(-80%);
        /* left: 44%;
        transform: translate(-50%); */
        margin-bottom: 20px;
    }
    .complaint-button{
        position: absolute;
        background-color: #000;
        color: rgb(84, 227, 167);
        font-size: 30 px;
        padding-left: 10%;
        padding-right: 10%;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 5px;
        border : 0;
        cursor: pointer;
        text-align: center;
        margin-left: 60%;
        
        /* font-style: italic; */
        /* font-weight : bold; */
        font-family: 'Source Sans Pro', sans-serif;

    }
    .complaint-button:hover{
        color: white;
        background: rgba(14, 37, 25, 0.925);
    
    }
    
</style>
{% endblock head %}
{% block body %}
{% include 'navbar.html' with staff=staff notification_count=notification_count %}
{% load crispy_forms_tags %}   
<div class = "wrapper_">
    <div class = "complaint-h3">
        <h3>Device Name : {{ name }}</h3>
        <br><br>
        <h3>Device ID : {{ id }}</h3>
    </div>
    <div class = "form-complaint">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
        
            <button class= "btn btn-dark btn-sm" type="submit">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
